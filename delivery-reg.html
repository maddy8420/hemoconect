<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Partner Login | HemoConnect</title>
  <style>
    /* ===== Reset & Font ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde9e9; /* soft pink background matching main page */
    }

    .login-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      font-size: 28px;
      color: #a0002e; /* main blood-red */
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    .input-field label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .input-field input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .input-field input:focus {
      border-color: #a0002e;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 36px;
      right: 12px;
      cursor: pointer;
      font-size: 16px;
      color: #777;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .checkbox-container input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #a0002e;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .register-link {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }

    .register-link a {
      color: #a0002e;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Delivery Partner Login</h2>
    <form id="deliveryLoginForm">
      <div class="input-field">
        <label for="username">EMAIL-ID / Username</label>
        <input type="text" id="username" required />
      </div>

      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="humanCheck" />
        <label for="humanCheck">I am not a robot</label>
      </div>

      <button type="submit">Login</button>
      <p class="error-message" id="error-message"></p>
    </form>
    <p class="register-link">
      Not registered? <a href="global-reg.html">Register here</a>
    </p>
  </div>
  <script src="login-delivery.js"></script>
</body>
</html>
