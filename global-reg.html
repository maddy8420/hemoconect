<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HemoConnect | Registration</title>
  <style>
    /* ===== Reset & Font (Adapted from login.css) ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      /* Adjusted height to allow scrolling on small screens */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde9e9; /* soft pink background */
      padding: 40px 0; /* Add padding for small screens */
    }

    .register-container { /* Renamed from .login-container */
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .register-container h2 {
      font-size: 28px;
      color: #a0002e; /* main blood-red */
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    .input-field label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .input-field input,
    .input-field select { /* Added select */
      width: 100%;
      padding: 12px; /* Adjusted padding for select */
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .input-field input:focus,
    .input-field select:focus { /* Added select */
      border-color: #a0002e;
      outline: none;
    }
    
    .input-field input[type="password"] {
       padding-right: 40px; /* Make space for toggle icon */
    }

    .toggle-password {
      position: absolute;
      top: 36px;
      right: 12px;
      cursor: pointer;
      font-size: 16px;
      color: #777;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .checkbox-container input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #a0002e;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .login-link { /* Renamed from .register-link */
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }

    .login-link a {
      color: #a0002e;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registration</h2>
    <p class="subtitle">Create your account to get started</p>

    <form id="registerForm">
      <div class="input-field">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required placeholder="Enter your full name">
      </div>

      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>
      <div class="input-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required placeholder="Enter your phone number">
      </div>


      <div class="input-field">
        <label for="role">Select Role</label>
        <select id="role" required>
          <option value="">--Select Role--</option>
          <option value="user">Normal User</option>
          <option value="bloodbank">Blood Bank</option>
          <option value="delivery">Delivery Partner</option>
          <option value="hospital">Hospital</option>
        </select>
      </div>
      
      <!-- ===== NEW: License Field (Hidden by default) ===== -->
      <div class="input-field" id="licenseField" style="display: none;">
        <label for="licenseNumber">License Number</label>
        <input type="text" id="licenseNumber" placeholder="Enter official license number">
      </div>
      <!-- =================================================== -->

      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter a password">
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="input-field">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required placeholder="Confirm your password">
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="humanCheck">
        <label for="humanCheck">I am not a robot</label>
      </div>

      <button type="submit">Register</button>
      
      <!-- ADDED: Login link and error message div -->
      <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
      <p class="error-message" id="error-message"></p>
      
    </form>
  </div>
  
  <script>
    // Toggle password visibility
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === "password" ? "text" : "password";
    }
    
    // ===== NEW: Show/Hide License Field =====
    const roleSelect = document.getElementById('role');
    const licenseField = document.getElementById('licenseField');
    const licenseInput = document.getElementById('licenseNumber');

    roleSelect.addEventListener('change', function() {
      const selectedRole = roleSelect.value;
      
      // Show field and make it required for bloodbank or hospital
      if (selectedRole === 'bloodbank' || selectedRole === 'hospital') {
        licenseField.style.display = 'block';
        licenseInput.required = true;
      } else {
        // Hide field and remove required attribute
        licenseField.style.display = 'none';
        licenseInput.required = false;
      }
    });
    // ==========================================

    // Handle registration
    document.getElementById('registerForm').addEventListener('submit', function(event){
      event.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const role = document.getElementById('role').value;
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const isHuman = document.getElementById('humanCheck').checked;
      const error = document.getElementById('error-message');
      
      // Clear previous error
      error.style.display = "none";
      error.textContent = "";

      if(!isHuman){
        error.textContent = "Please confirm you are not a robot.";
        error.style.display = "block";
        return;
      }

      // Role check is handled by 'required' attribute, but this is a good fallback.
      if(role === ""){
        error.textContent = "Please select your role.";
        error.style.display = "block";
        return;
      }

      if(password !== confirmPassword){
        error.textContent = "Passwords do not match.";
        error.style.display = "block";
        return;
      }
      
      // License field validation is handled by 'required' attribute,
      // so the browser will stop submission if it's visible and empty.

      // Save user in localStorage with role as part of key (simple example)
      localStorage.setItem(fullname + "-" + role, password);
      alert("Registration successful! You can now login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
