
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Request Form | HemoConnect</title>
  <style>
    /* ===== Reset & Font ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh; /* CHANGED: Allows scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fde9e9; /* soft pink background */
      padding: 40px 0; /* Add padding for scroll on small screens */
    }

    /* Renamed from .login-container for clarity */
    .form-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 450px; /* Widened for longer fields */
    }

    .form-container h2 {
      font-size: 28px;
      color: #a0002e; /* main blood-red */
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    .input-field label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    /* Unified style for all form elements */
    .input-field input,
    .input-field select,
    .input-field textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Poppins', sans-serif; /* Ensure consistent font */
      transition: border-color 0.3s;
    }

    .input-field textarea {
      resize: vertical; /* Allow vertical resize */
      min-height: 80px;
    }

    .input-field input:focus,
    .input-field select:focus,
    .input-field textarea:focus {
      border-color: #a0002e;
      outline: none;
    }

    /* Specific styling for file input */
    .input-field input[type="file"] {
      padding: 5px; /* Adjust padding */
    }

    .input-field input[type="file"]::-webkit-file-upload-button {
      background: #a0002e;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    .input-field input[type="file"]::-webkit-file-upload-button:hover {
      background: #800022;
    }


    button {
      width: 100%;
      padding: 12px;
      background-color: #a0002e;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    /* Style for disabled button */
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .error-message {
      color: red;
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
      display: none; /* Hidden by default */
    }
    
    .success-message {
      color: green;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      display: none; /* Hidden by default */
    }
    
    /* ===== NEW CUSTOM DROPDOWN CSS ===== */
    
    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%; /* Make dropdown container fill width */
    }

    /* Dropdown button - Adapted to match form fields */
    .dropbtn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
      background-color: #fff;
      color: #333; /* Default text color */
      text-align: left;
      cursor: pointer;
    }
    
    .dropbtn:focus {
      border-color: #a0002e;
      outline: none;
    }
    
    /* Class for when no option is selected */
    .dropbtn.placeholder {
        color: #757575;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 105%; /* Position slightly below the button */
      left: 0;
      right: 0;
      background-color: #ffffff;
      border-radius: 8px;
      min-width: 100%; /* Match button width */
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      overflow: hidden;
      z-index: 1000;
    }

    /* Show dropdown */
    .dropdown-content.show {
      display: block;
      animation: fadeInDropdown 180ms ease;
    }

    /* Dropdown links */
    .dropdown-content a {
      color: #a0002e; /* Red shade */
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
      font-size: 0.95rem;
      transition: background-color 0.18s ease, padding-left 0.18s ease;
    }

    /* Hover effect */
    .dropdown-content a:hover {
      background-color: lavender; /* #E6E6FA */
      color: #a0002e;
      padding-left: 20px;
    }

    /* Fade animation */
    @keyframes fadeInDropdown {
      from { opacity: 0; transform: translateY(-6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Blood Request Form</h2>
    <p class="subtitle">Submit a request for your hospital</p>

    <form id="bloodRequestForm">
      
      <div class="input-field">
        <label for="hospitalName">Hospital Name</label>
        <input type="text" id="hospitalName" required />
      </div>

      <div class="input-field">
        <label for="email">Contact Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-field">
        <label for="phone">Contact Phone</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="input-field">
        <label for="hospitalAddress">Hospital Address</label>
        <textarea id="hospitalAddress" required></textarea>
      </div>
      
      <!-- ===== MODIFIED BLOOD TYPE DROPDOWN ===== -->
      <div class="input-field">
        <label for="bloodTypeButton">Blood Type Needed</label>
        
        <div class="dropdown">
          <!-- This button shows the selected value -->
          <button type="button" class="dropbtn placeholder" id="bloodTypeButton">--Select Blood Type--</button>
          
          <!-- This hidden input holds the value for the form -->
          <input type="hidden" id="bloodType" name="bloodType" value="" required>
          
          <div class="dropdown-content" id="bloodTypeDropdown">
            <a href="#" data-value="A+">A+</a>
            <a href="#" data-value="A-">A-</a>
            <a href="#" data-value="B+">B+</a>
            <a href="#" data-value="B-">B-</a>
            <a href="#" data-value="O+">O+</a>
            <a href="#" data-value="O-">O-</a>
            <a href="#" data-value="AB+">AB+</a>
            <a href="#" data-value="AB-">AB-</a>
          </div>
        </div>
      </div>
      
      <div class="input-field">
        <label for="fileUpload">Upload Prescription/Request Form</label>
        <input type="file" id="fileUpload" accept=".pdf,.png,.jpg,.jpeg" required />
        <small style="color: #777; font-size: 12px;">Max file size: 4MB (PDF, PNG, JPG)</small>
      </div>

      <button type="submit" id="submitButton">Submit Request</button>
      
      <p class="error-message" id="errorMessage"></p>
      <p class="success-message" id="successMessage"></p>
      
    </form>
  </div>

  <script>
    // === Get elements ===
    const bloodTypeButton = document.getElementById('bloodTypeButton');
    const bloodTypeDropdown = document.getElementById('bloodTypeDropdown');
    const bloodTypeHiddenInput = document.getElementById('bloodType');
    const bloodRequestForm = document.getElementById('bloodRequestForm');
    const fileInput = document.getElementById('fileUpload');
    const errorMsg = document.getElementById('errorMessage');
    const successMsg = document.getElementById('successMessage');
    const submitButton = document.getElementById('submitButton');

    // === Custom Dropdown Logic ===
    
    // Toggle dropdown visibility
    bloodTypeButton.addEventListener('click', function(event) {
      event.stopPropagation(); // Prevent window.onclick from firing
      bloodTypeDropdown.classList.toggle('show');
    });

    // Handle option selection
    bloodTypeDropdown.addEventListener('click', function(event) {
      event.preventDefault();
      
      if (event.target.matches('a[data-value]')) {
        const selectedValue = event.target.getAttribute('data-value');
        const selectedText = event.target.textContent;
        
        bloodTypeButton.textContent = selectedText;
        bloodTypeButton.classList.remove('placeholder'); // Remove placeholder style
        bloodTypeHiddenInput.value = selectedValue;
        bloodTypeDropdown.classList.remove('show');
      }
    });

    // Close the dropdown if clicking outside
    window.addEventListener('click', function(event) {
      if (!event.target.matches('.dropbtn')) {
        if (bloodTypeDropdown.classList.contents('show')) {
          bloodTypeDropdown.classList.remove('show');
        }
      }
    });

    // === NEW: Real-time File Validation ===
    fileInput.addEventListener('change', function(event) {
      // Clear previous error
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';
      
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const maxSizeInBytes = 4 * 1024 * 1024; // 4MB

        if (file.size > maxSizeInBytes) {
          errorMsg.textContent = 'File is too large. Max size is 4MB.';
          errorMsg.style.display = 'block';
          submitButton.disabled = true; // Disable submit button
        } else {
          // File is valid
          submitButton.disabled = false; // Enable submit button
        }
      }
    });

    // === Form Submission Logic ===
    bloodRequestForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Stop the form from submitting normally

      // Clear previous messages
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';
      successMsg.style.display = 'none';

      // NOTE: All fields are checked by HTML5 "required" attribute
      // including the hidden "bloodType" input.
      
      // If we are here, all validations passed
      successMsg.textContent = 'Request submitted successfully!';
      successMsg.style.display = 'block';
      submitButton.disabled = true; // Prevent double submit

      // Reset the form after a short delay
      setTimeout(() => {
        bloodRequestForm.reset();
        successMsg.style.display = 'none';
        
        // Reset custom dropdown button
        bloodTypeButton.textContent = '--Select Blood Type--';
        bloodTypeButton.classList.add('placeholder');
        
        // Re-enable submit button
        submitButton.disabled = false;
      }, 3000);

    });
  </script>
</body>
</html>
